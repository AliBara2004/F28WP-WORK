<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to your stylesheet for styling -->
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <!-- Container for the login form -->
    <div class="login-container">
        <!-- Login heading -->
        <h1>Login</h1>
        
        <!-- Login form with action set to "process_login.php" and method set to "post" -->
        <form action="process_login.php" method="post">
            <!-- Username input field with label -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <!-- Password input field with label -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Submit button to initiate the login process -->
            <button type="submit" formaction="StudentPlanner.html">Login</button>
        </form>
    </div>
</body>
</html>
