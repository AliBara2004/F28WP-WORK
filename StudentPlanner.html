<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Planner</title>
    <link rel="stylesheet" type="text/css" href="StudentStyle.css">

</head>
<body>
    <header>
        <h1>Student Planner</h1>
        
    </header>
    
    <main>
        <section id="tasks">
            <h2>Upcoming Tasks</h2>
           
        </section>

        <section id="calendar">
            <h2>Calendar</h2>
          
        </section>

        <section id="checklist">
            <h2>Checklist</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="task1"> Task 1
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="task2"> Task 2
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="task3"> Task 3
                    </label>
                </li>
              
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Student Planner</p>
    </footer>

    
</body>
</html>
